<!DOCTYPE html>
<html lang="ru">
<head>

        <div class="flowers">
            <div class="flower">
                <div class="petals">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                </div>
                <div class="center"></div>
            </div>
            
            <div class="flower">
                <div class="petals">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                </div>
                <div class="center"></div>
            </div>
            
            <div class="flower">
                <div class="petals">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                </div>
                <div class="center"></div>
            </div>
        </div>
        
        <div class="message-container">
            <div class="message" id="mainMessage">
                Наведи на меня
            </div>
        </div>
        
        <button class="btn" id="revealBtn">Раскрыть послание</button>
        
        <div class="hidden-message" id="hiddenMessage">
            Помни, что доброта и уважение делают мир лучше. Используй свои слова мудро.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
